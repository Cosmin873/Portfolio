<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./general.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav__bar">
      <img
        src="./img/logoNB.webp"
        class="logo header__logo"
        alt="Sapphire Logo"
      />
      <ul class="nav__menu">
        <li class="nav__item">
          <a
            href="#section__2"
            class="nav__link link__scroll"
            aria-label="Go to Bestsellers section"
            >Bestsellers</a
          >
        </li>
        <li class="nav__item">
          <a
            href="#section__3"
            class="nav__link link__scroll"
            aria-label="Go to Catalog section"
            >Catalog</a
          >
        </li>
        <li class="nav__item">
          <a
            href="#section__4"
            class="nav__link link__scroll"
            aria-label="Go to About-us section"
            >About us</a
          >
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link contact" aria-label="Open contact form"
            >Contact</a
          >
        </li>
        <!-- </ul>
        <ul> -->
        <li class="nav__item search-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 search-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </li>
        <li class="nav__item wishlist-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 wishlist-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
        </li>
        <li class="nav__item cart-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 cart-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            />
          </svg>
        </li>
      </ul>

      <div class="search__bar search__fade-in">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input type="search" placeholder="Search" class="search-input" />

        <button class="search__bar-close">X</button>
      </div>

      <div class="search__result search__fade-in">
        <div class="search__result-content">
          <h2 class="search__result-title">Products</h2>
          <div class="search__result-list"></div>
        </div>
      </div>
    </nav>
  </body>
</html>
